name: clean_architecture
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'
  flutter: '>=3.13.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.18.1
  # di
  get_it: ^7.6.4
  # state manager
  flutter_bloc: ^8.1.3
  # equatable
  equatable: ^2.0.5
  # hive
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  # path
  path_provider: ^2.1.1
  # rest api
  dio: ^5.3.3
  dio_retry_plus: ^2.0.3
  # box
  gap: ^3.0.1
  # svg
  flutter_svg: ^2.0.8
  # cached image
  cached_network_image: ^3.3.0
  # native splash
  flutter_native_splash: ^2.3.4
  # alice = chuck
  chuck_interceptor: ^2.0.4
  # local notification
  flutter_local_notifications: ^16.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.6
  bloc_test: ^9.1.5
  mockito: ^5.4.2

flutter:
  uses-material-design: true
